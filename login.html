<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>

    <form method="POST" action="processa_login.php">
      <label for="email">E-mail comercial</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="nome@e-mail-profissional.com"
        required
      >

      <div class="label-row">
        <label for="senha">Senha</label>
        <a href="#" class="esqueceu">Esqueceu sua senha?</a>
      </div>

      <div class="input-senha">
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="12 caracteres ou mais"
          required
        >
        <!-- Ícone SVG do olho -->
        <svg class="toggle-olho" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
          <path fill="#555" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 12.5c-2.48 0-4.5-2.02-4.5-4.5S9.52 8 12 8s4.5 2.02 4.5 4.5S14.48 17 12 17zm0-7c-1.38 0-2.5 1.12-2.5 2.5S10.62 15 12 15s2.5-1.12 2.5-2.5S13.38 10 12 10z"/>
        </svg>
      </div>

      <button type="submit">Conecte-se</button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

    <div class="social-login">
      <button class="google">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Entrar com o Google
      </button>
    </div>
  </div>

  <script src="js/teste.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const mensagemArea = document.createElement('div');
      
      // Cria área para mensagens após o título
      const titulo = document.querySelector('h2');
      titulo.parentNode.insertBefore(mensagemArea, titulo.nextSibling);
      
      form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const senha = document.getElementById('senha').value;
          
          // Remove mensagens anteriores
          mensagemArea.innerHTML = '';
          
          // Validação - aceita ambos os emails
          if ((email === 'admin@exemplo.com' || email === 'marciamolyna@gmail.com') && senha === '123456') {
              // Login bem-sucedido - VERDE
              const mensagemDiv = document.createElement('div');
              mensagemDiv.className = 'mensagem sucesso';
              mensagemDiv.textContent = '✅ Login realizado com sucesso! Redirecionando...';
              mensagemArea.appendChild(mensagemDiv);
              
              // Redireciona após 3 segundos
              setTimeout(() => {
                  window.location.href = 'index.html';
              }, 3000);
              
          } else {
              // Login falhou - VERMELHO
              const mensagemDiv = document.createElement('div');
              mensagemDiv.className = 'mensagem erro';
              mensagemDiv.textContent = '❌ E-mail ou senha incorretos!';
              mensagemArea.appendChild(mensagemDiv);
          }
          
          // Rola a página para mostrar a mensagem
          mensagemArea.scrollIntoView({ behavior: 'smooth' });
      });
  });
  </script>
</body>
</html>
